<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f7f9fc;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    select, input, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Inventory Logger</h1>
  <form id="logForm">
    <label for="user">Select User</label>
    <select id="user" name="user" required>
      <option value="">-- Choose User --</option>
      <option value="Shrish">Shrish</option>
      <option value="Alice">Alice</option>
      <option value="Bob">Bob</option>
      <option value="Charlie">Charlie</option>
      <!-- Add/remove names as needed -->
    </select>

    <label for="partId">Part ID</label>
    <input type="text" id="partId" name="partId" placeholder="Scan or enter Part ID" required />

    <label for="action">Action</label>
    <select id="action" name="action" required>
      <option value="">-- Choose Action --</option>
      <option value="Issue">Issue</option>
      <option value="Return">Return</option>
      <option value="Discard">Discard</option>
    </select>

    <button type="submit">Submit Log</button>
  </form>

  <div id="status"></div>

  <script>
    const WORKER_URL = "https://parts-logger.shrish.workers.dev/"; 
    // Replace with your actual Cloudflare Worker endpoint

    document.getElementById("logForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = document.getElementById("user").value;
      const partId = document.getElementById("partId").value.trim();
      const action = document.getElementById("action").value;

      if (!user || !partId || !action) {
        document.getElementById("status").textContent = "Please fill all fields.";
        return;
      }

      const payload = {
        user,
        partId,
        action,
        timestamp: new Date().toISOString()
      };

      document.getElementById("status").textContent = "Submitting...";

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById("status").textContent = "✅ Log saved successfully!";
          document.getElementById("logForm").reset();
        } else {
          const err = await res.text();
          document.getElementById("status").textContent = "❌ Error: " + err;
        }
      } catch (error) {
        document.getElementById("status").textContent = "❌ Network error.";
      }
    });
  </script>
</body>
</html>
